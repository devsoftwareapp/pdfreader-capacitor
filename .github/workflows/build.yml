name: Build Capacitor Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "21"

    - name: Install NPM dependencies
      run: npm install

    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli

    - name: Add Android platform
      run: |
        if [ ! -d "android" ]; then
          npm install @capacitor/android
          npx cap add android
        fi

    - name: Capacitor Sync
      run: npx cap sync android

    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug

    # ✔ SADECE GEREKLİ DOSYALARLA ZIP OLUŞTUR
    - name: Prepare Project ZIP
      run: |
        mkdir project_export
        cp -r android project_export/
        cp -r www project_export/
        cp capacitor.config.* project_export/ 2>/dev/null || true
        cp package.json project_export/
        cp package-lock.json project_export/
        cd project_export
        zip -r ../capacitor-android-project.zip .

    - name: Upload Project ZIP
      uses: actions/upload-artifact@v4
      with:
        name: capacitor-android-project
        path: capacitor-android-project.zip

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
