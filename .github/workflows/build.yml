name: Build Cordova Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Install project dependencies
      run: npm install

    - name: Add Android platform (API 36)
      run: cordova platform add android@latest

    - name: Run plugin-auto.sh (plugins from config.xml)
      run: |
        chmod +x ./plugin-auto.sh
        ./plugin-auto.sh

    - name: Build APK (debug)
      run: cordova build android --debug

    - uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
