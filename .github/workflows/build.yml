name: Hello Capacitor Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20 kur
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Java 17 kur
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Android SDK kur
        uses: android-actions/setup-android@v3

      - name: Hello Capacitor projesini oluştur
        run: |
          mkdir hello
          cd hello

          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android

          # capacitor.config.json
          cat << 'EOF' > capacitor.config.json
          {
            "appId": "com.example.hello",
            "appName": "Hello App",
            "webDir": "www",
            "bundledWebRuntime": false
          }
          EOF

          # www
          mkdir www
          echo "<h1>Hello Capacitor!</h1>" > www/index.html

      - name: Android ekle & build
        working-directory: hello
        run: |
          npx cap add android
          npx cap sync android
          cd android
          ./gradlew assembleDebug

      - name: APK'yi artifact olarak yükle
        uses: actions/upload-artifact@v4
        with:
          name: hello-capacitor-apk
          path: hello/android/app/build/outputs/apk/debug/*.apk
