name: Build Cordova Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Clean install
      run: |
        npm ci
        npm install -g cordova
        
        # Temiz başlangıç
        rm -rf platforms plugins

    - name: Setup Android platform
      run: |
        cordova platform add android || true
        # Platform zaten ekliyse devam et

    - name: Build with Gradle directly
      run: |
        # Direkt Gradle ile build
        cd platforms/android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
